<html>
    <head>
        <title>
            Project Console
        </title>
    </head>
    <body>
        <h1>
            Project on Console
        </h1>
        <p>Visual Studios is a platform for text-based coding. It is especially useful for JavaScript.</p>
        <p>You can print things on Console by using "Console.log" in your code.</p>
        <script>
            console.log("Hello, I am Manya Jain");
            console.log("This is my first Console Project on Visual Studios");
            var first_name="Manya"
            console.log(first_name);
            var last_name="Jain"
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var first_number=Math.pow(12,5);
            console.log(first_number);
            var second_number=Math.sqrt(100);
            console.log(second_number);
        </script>
    </body>
</html>
